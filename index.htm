<!DOCTYPE html>
<html lang="en" data-theme="sunset">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="navbar bg-base-100">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">BMI Calculator</a>
        </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal px-1">
            <li><a href="https://phurinzaza.github.io/Profile/">Profile</a></li>
            <li><a href="./index.html">BMR</a></li>
            <li><a href="./index.htm">BMI</a></li>
          </ul>
        </div>
      </div>
    <div class="flex justify-center items-center min-h-screen">
        <div class="card w-96 bg-white shadow-xl p-6">
            <h2 class="text-2xl font-bold text-center mb-6">BMI Calculator</h2>
            <form id="bmi-form">
                <div class="mb-4">
                    <label for="weight" class="block text-gray-700">Weight (kg)</label>
                    <input type="number" id="weight" class="input input-bordered w-full" placeholder="Enter your weight" required>
                </div>
                <div class="mb-4">
                    <label for="height" class="block text-gray-700">Height (cm)</label>
                    <input type="number" id="height" class="input input-bordered w-full" placeholder="Enter your height" required>
                </div>
                <div class="mb-4 text-center">
                    <button type="submit" class="btn btn-primary w-full">Calculate BMI</button>
                </div>
            </form>
            <div id="result" class="hidden text-center mt-4">
                <div class="alert alert-success">
                    <span>Your BMI is: <span id="bmi-value" class="font-bold"></span></span>
                </div>
                <div id="bmi-category" class="mt-2 text-xl font-medium"></div>
            </div>
        </div>
    </div>
</body>
<script src="./Scripts/BMI.js"></script>
</html>
